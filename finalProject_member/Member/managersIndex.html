<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wepet 寵物資訊平台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="chatroom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: large;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 10px;
      padding: 20px;
    }

    .box {

      padding: 15px;
      color: rgb(0, 0, 0);
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }


    .box button {
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .box button:hover {
      background-color: #ddd;
    }

    /* 不同顏色 */
    .box1 {
      background-color: #faf6f6;
    }

    .box2 {
      background-color: #e3faf8;
    }

    .box3 {
      background-color: #f8f4e3;
      color: #333;
    }

    .box4 {
      background-color: #e1f7fa;
    }

    .box5 {
      background-color: #f5ede3;
    }

    .box6 {
      background-color: #e5d9f7;
    }

    /* 手機響應式處理：小於768px 寬度時改為1欄 */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid">
      <!-- LOGO -->
      <a class="navbar-brand" href="#">
        <img src="../pet-icon.png" width="36" height="36" class="d-inline-block align-top" alt="logo">
        寵物資訊平台
      </a>

      <!-- 手機切換按鈕 -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 導覽列連結 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center w-100">

          <!-- 左側按鈕 -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">尋找領養</a></li>
            <li class="nav-item"><a class="nav-link btn btn-login m-1" href="missonMain.html">尋找任務</a></li>
            <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">寵物商城</a></li>
          </ul>

          <!-- 右側按鈕 -->
          <div class=" position-fixed end-0 m-4 ">
            <button id="chat-toggle" class="btn btn-material">
              <span class="material-icons">chat_bubble_outline</span>
            </button>
            <button class="btn btn-material">
              <span class="material-icons">shopping_cart</span>
            </button>
            <button class="btn btn-material">
              <span class="material-icons">account_circle</span>
            </button>

          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要內容 -->
  <div class="container mt-5 pt-5" >
   <h1 class="page-title" style="justify-content: center;">後臺管理系統</h1>
  </div>


  <div class="container">

    <div class="box box1">
      <p>系統帳號</p>
      <button>工作人員帳號管理</button>
      <button>其他</button>
    </div>
    <div class="box box2">
      <p>會員管理</p>
      <button>黑名單管理</button>
      <button>會員帳號管理</button>
      <button>其他</button>
    </div>
    <div class="box box3">
      <p>認養管理</p>
      <button>資料審核</button>
      <button>資料管理</button>
      <button>其他</button>
    </div>
    <div class="box box4">
      <p>商城管理</p>
      <button>商品管理</button>
      <button>銷售紀錄</button>
      <button>其他</button>
    </div>
    <div class="box box5">
      <p>任務平台</p>
      <button>任務平台管理</button>
      <button>任務紀錄</button>
      <button>其他</button>
    </div>
    <div class="box box6">
      <p>其他</p>
      <button>更多資訊</button>
    </div>
  </div>
</body>

</html>
