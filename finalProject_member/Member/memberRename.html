    <div class="container">

        <!-- 主要內容區域 -->
        <!-- 我的資料頁面 -->
        <div id="profile" class="content-section">
            <h1 class="page-title">我的資料</h1>

            <div class="verification-options">
                <button class="verification-btn active" onclick="setVerificationMethod('update')">資料異動</button>
                <button class="verification-btn " onclick="setVerificationMethod('phone')">手機號碼</button>
                <button class="verification-btn" onclick="setVerificationMethod('password')">變更密碼</button>
                <button class="verification-btn" onclick="setVerificationMethod('deleteAccount')">刪除帳號</button>
            </div>

            <div class="message success" id="successMessage">資料更新成功！</div>
            <div class="message error" id="errorMessage">請檢查您的輸入資料</div>


            <div id="profileUpdate" class="verification-section" style="display: block;">
                <div class="form-group">
                    <label class="form-label">姓名</label>
                    <input type="text" class="form-input" placeholder="請輸入姓名">

                    <label for="gender" class="form-label">性別</label>
                    <select id="gender">
                        <option>請選擇</option>
                        <option>男</option>
                        <option>女</option>
                        <option>其他</option>
                    </select>

                    <label class="form-label">電子郵件</label>
                    <input type="email" class="form-input" placeholder="請輸入電子郵件">

                    <label for="county" class="form-label">縣市：</label>
                    <select id="county" onchange="updateDistricts()">
                        <option value="">請選擇縣市</option>
                    </select>

                    <label for="district" class="form-label">鄉鎮市區：</label>
                    <select id="district">
                        <option value="">請選擇鄉鎮市區</option>
                    </select>

                    <label for="experience" class="form-label">飼養經驗</label>
                    <select id="experience">
                        <option>有</option>
                        <option>無</option>
                    </select>

                    <label for="schedule" class="form-label">生活作息(大多時間)</label>
                    <select id="schedule">
                        <option>早起型（6:00-7:00起床）</option>
                        <option>正常作息（7:00-9:00起床）</option>
                        <option>晚起型（9:00以後起床）</option>
                        <option>夜貓子（經常熬夜）</option>
                    </select>

                    <div class="form-group full-width">
                        <label for="activities" class="form-label">您的休閒活動偏好（可多選）：</label>
                        <div class="checkbox-option">
                            <input type="checkbox" id="outdoor" name="activities" value="戶外活動">
                            <label for="outdoor">戶外活動（登山、慢跑、騎車等）</label>
                        </div>

                        <div class="checkbox-option">
                            <input type="checkbox" id="indoor" name="activities" value="室內活動">
                            <label for="indoor">室內活動（閱讀、看電影、遊戲等）</label>
                        </div>

                        <div class="checkbox-option">
                            <input type="checkbox" id="social" name="activities" value="社交活動">
                            <label for="social">社交活動（聚餐、聚會、KTV等）</label>
                        </div>

                        <div class="checkbox-option">

                        </div>
                    </div>

                            <label for="cat">貓咪</label>
                        </div>

                        <label for="personality" class="form-label">您偏好飼養的寵物個性（可多選）：</label>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">確認</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">重設</button>
                </div>
            </div>
        </div>

        <div id="passwordChange" class="verification-section" style="display: none;">
            <div class="form-group">

            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">確認</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">重設</button>
            </div>
        </div>

    const option = document.createElement("option");
    option.value = county;
    option.textContent = county;
    countySelect.appendChild(option);
}

// 根據縣市更新鄉鎮市區
function updateDistricts() {
    const selectedCounty = countySelect.value;
    districtSelect.innerHTML = '<option value="">請選擇鄉鎮市區</option>';

    if (taiwanRegions[selectedCounty]) {
        taiwanRegions[selectedCounty].forEach(district => {
            const option = document.createElement("option");
            option.value = district;
            option.textContent = district;
            districtSelect.appendChild(option);
        });
    }
}
