<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wepet 寵物資訊平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chatroom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>




<body>

    <script>
        function showForm(formId) {
            // 所有表單 ID
            const formIds = ['loginForm', 'registerForm', 'forgotPasswordForm'];

            formIds.forEach(id => {
                document.getElementById(id).style.display = (id === formId) ? 'block' : 'none';
            });
        }

        // 預設顯示 loginForm（如果沒有用 style 設定，也可以在這裡控制）
        window.onload = () => showForm('loginForm');
    </script>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <!-- LOGO -->
            <a class="navbar-brand" href="#">
                <img src="../pet-icon.png" width="36" height="36" class="d-inline-block align-top" alt="logo">
                寵物資訊平台
            </a>

            <!-- 手機切換按鈕 -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 導覽列連結 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center w-100">

                    <!-- 左側按鈕 -->
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">尋找領養</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="missonMain.html">尋找任務</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">寵物商城</a></li>
                    </ul>

                    <!-- 右側按鈕 -->
                    <div class=" position-fixed end-0 m-4 ">
                        <button id="chat-toggle" class="btn btn-material">
                            <span class="material-icons">chat_bubble_outline</span>
                        </button>
                        <button class="btn btn-material">
                            <span class="material-icons">shopping_cart</span>
                        </button>
                        <button class="btn btn-material">
                            <span class="material-icons">account_circle</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <!-- 登入表單 -->
        <div id="loginForm" class="auth-container fade-in active">
            <div class="auth-header">
                <div class="pet-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <h2>會員登入</h2>
                <p class="subtitle">歡迎回到 Wepet，讓我們一起幫助更多毛孩找到溫暖的家</p>
            </div>
            <div class="auth-body">
                <form>
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i> 電子信箱
                        </label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="請輸入您的電子信箱" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> 密碼
                        </label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="請輸入您的密碼" required>
                    </div>
                    <button type="submit" class="button-login">
                        <i class="fas fa-sign-in-alt"></i> 登入
                    </button>
                </form>

                <div class="divider">
                    <br>
                    <span>或使用以下方式登入</span>
                </div>

                <div class="social-login">
                    <button class="btn btn-google social-btn">
                        <i class="fab fa-google"></i> 使用 Google 帳號登入
                    </button>
                    <button class="btn btn-facebook social-btn">
                        <i class="fab fa-facebook-f"></i> 使用 Facebook 帳號登入
                    </button>
                </div>

                <div class="switch-form">
                    <p>還沒有帳號嗎？<button onclick="showForm('registerForm')" class=button-account>立即註冊</button></p>
                    <p><button onclick="showForm('forgotPasswordForm')" class=button-account
                            style="color: #6c757d;">忘記密碼？</button></p>
                </div>
            </div>
        </div>

        <!-- 註冊表單 -->
        <div id="registerForm" class="auth-container fade-in" style="display: none;">
            <div class="auth-header">
                <div class="pet-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>會員註冊</h2>
                <p class="subtitle">加入 Wepet 大家庭，一起為流浪動物盡一份心力</p>
            </div>
            <div class="auth-body">
                <form>

                    <div class="form-group">
                        <label for="firstName">
                            <i class="fas fa-user"></i> 姓名
                        </label>
                        <input type="text" class="form-control" id="firstName" placeholder="姓名" required>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i> 電子信箱
                        </label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="請輸入您的電子信箱" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i> 手機號碼
                        </label>
                        <input type="tel" class="form-control" id="phone" placeholder="請輸入您的手機號碼" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i> 密碼
                        </label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="請設定8位以上密碼"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> 確認密碼
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="請再次輸入密碼" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> 簡訊驗證碼
                        </label>
                        <div class="form-row">
                            <input type="text" class="form-control col-6" id="smsCode" placeholder="請輸入簡訊驗證碼" required>
                            <p class="col-1"> </p>
                            <button class="button-check col-5">取得簡訊驗證碼</button>
                        </div>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="subscribeNewsletter">
                        <label for="subscribeNewsletter">我願意收到 Wepet 的最新活動與領養資訊</label>
                    </div>
                    <button type="submit" class="button">
                        <i class="fas fa-user-plus"></i> 立即註冊
                    </button>
                </form>

                <div class="switch-form">
                    <br>
                    <p>已經有帳號了？<button onclick="showForm('loginForm')" class=button-account>立即登入</button></p>
                </div>
            </div>
        </div>


        <!-- 忘記密碼表單 -->
        <div id="forgotPasswordForm" class="auth-container fade-in" style="display: none;">
            <div class="auth-header">
                <div class="pet-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h2>忘記密碼</h2>
                <p class="subtitle">別擔心，我們會協助您重新設定密碼</p>
            </div>
            <div class="auth-body">
                <form>
                    <div class="form-group">
                        <label for="resetEmail">
                            <i class="fas fa-envelope"></i> 電子信箱
                        </label>
                        <input type="email" class="form-control" id="resetEmail" placeholder="請輸入註冊時使用的電子信箱" required>
                    </div>
                    <p style="font-size: 0.9rem; color: #6c757d; margin-bottom: 1.5rem;">
                        我們將發送重設密碼的連結到您的信箱
                    </p>
                    <button type="submit" class="button">
                        <i class="fas fa-paper-plane"></i> 發送重設連結
                    </button>
                </form>

                <div class="switch-form">
                    <br>
                    <p>想起密碼了？<button onclick="showForm('loginForm')" class=button-account>返回登入</button></p>
                </div>
            </div>
        </div>



    </div>

</body>

</html>
